<div class="container h-100">
  <ng-container *ngIf="stream$ | async as stream; else loadingOrError">
    <div class="row">
      <div class="col-sm-12 col-md-7 mx-auto">
        <div class="card my-5 shadow-lg p-3 mb-5 bg-white rounded">
          <div class="card-body text-center">
            <h4 class="card-title">
              Forgot Password
            </h4>

            <h5 class="card-title">
              Enter Email
            </h5>
            <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  placeholder=""
                />

                <div
                  class="my-1"
                  *ngIf="form.get('email').touched && form.get('email').errors"
                >
                  <span
                    *ngIf="form.get('email').hasError('required')"
                    class="text-danger"
                    >Email is required</span
                  >
                  <span
                    *ngIf="form.get('email').hasError('email')"
                    class="text-danger"
                    >Enter valid email</span
                  >
                </div>
              </div>

              <ng-container *ngIf="stream.loading">
                <div class="alert alert-info text-center text-dark">
                  Processing your request.....
                </div>
              </ng-container>
              <ng-container *ngIf="stream.error" class="my-1">
                <ngb-alert
                  class="text-center"
                  type="danger"
                  (close)="closeError()"
                  >{{ stream.error }}</ngb-alert
                >
              </ng-container>
              <ng-container *ngIf="stream.success" class="my-1">
                <ngb-alert
                  class="text-center"
                  type="success"
                  (close)="closeSuccess()"
                  >{{ stream.success }}
                </ngb-alert>
              </ng-container>

              <div class="form-group">
                <button
                  class="btn btn-primary btn-block"
                  [disabled]="form.invalid"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #loadingOrError>
    <ng-container *ngIf="getStreamError$() | async as error; else loading">
      <ngb-alert class="text-center" type="danger">{{ error }}</ngb-alert>
    </ng-container>
    <ng-template #loading>
      <div class="d-flex justify-content-center my-5">
        <div class="spinner-border text-info" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </ng-template>
  </ng-template>
</div>
