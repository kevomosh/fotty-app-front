<ng-container *ngIf="combined$ | async as combined">
  <nav
    class="navbar navbar-expand-md navbar-dark bg-info"
    *ngIf="combined.isLoggedIn"
  >
    <a
      class="navbar-brand ml-1 text-white"
      asp-area=""
      asp-controller="Home"
      asp-action="Index"
      >{{ combined.userName }}</a
    >

    <button
      class="navbar-toggler d-lg-none ml-auto text-white"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
      [attr.aria-expanded]="!isMenuCollapsed"
      aria-label="Toggle navigation"
      aria-controls="navbarSupportedContent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="navbar-collapse collapse">
      <ul class="navbar-nav flex-grow-2 ml-auto">
        <li
          ngbDropdown
          *ngIf="combined.userRole === 'ROLE_ADMIN'"
          class="nav-item dropdown"
        >
          <a
            ngbDropdownToggle
            class="nav-link dropdown-toggle text-white ml-1"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Admin
          </a>
          <div
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="navbarDropdown"
          >
            <a
              ngbDropdownItem
              class="dropdown-item"
              (click)="isMenuCollapsed = true"
              routerLink="/admin/addGames"
              >Add Games</a
            >
            <a
              ngbDropdownItem
              class="dropdown-item"
              (click)="isMenuCollapsed = true"
              routerLink="admin/postResults"
              >Post Results</a
            >
          </div>
        </li>
        <li class="nav-item">
          <a
            class="nav-link ml-1 text-white"
            routerLink="/make-pick"
            (click)="isMenuCollapsed = true"
            >Tip Now</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link ml-1 text-white"
            routerLink="/results"
            (click)="isMenuCollapsed = true"
            >Results</a
          >
        </li>

        <li class="nav-item">
          <a
            [routerLink]="['/picks', combined.weekNumber]"
            class="nav-link ml-1 text-white"
            (click)="isMenuCollapsed = true"
            >Weekly Picks</a
          >
        </li>
        <li ngbDropdown class="nav-item dropdown">
          <a
            ngbDropdownToggle
            class="nav-link dropdown-toggle text-white ml-1"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Account
          </a>
          <div
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="navbarDropdown"
          >
            <a
              ngbDropdownItem
              class="dropdown-item"
              (click)="isMenuCollapsed = true"
              routerLink="/change-group"
              >Change group</a
            >
          </div>
        </li>

        <li class="nav-item">
          <a class="btn btn-logout text-white ml-1" (click)="onLogout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </nav>
</ng-container>
